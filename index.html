<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poems Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Poems Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter the topic of your poem..." class="instructions" id="user-instructions" autofocus required/>
            <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Love, Flower, Butterfly...</div>
        </div>
        <div class="poem hidden" id="poem"></div>
    </main>

    <footer>
        This AI project was coded by <a href="https://github.com/CarolPicetti" target="_blank">Carolina Picetti,</a> 
        is open-source on <a href="https://github.com/CarolPicetti/poems-generator" target="_blank">Github</a> 
         and hosted on <a href="https://app.netlify.com/teams/carolpicetti/projects" target="_blank">Netlify</a>
    
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
