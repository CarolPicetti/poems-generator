<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poems Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Poems Generator</h1>
    </header>

    <main>
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter the topic of your poem..." class="instructions" autofocus required/>
            <input type="submit" class="submit-button" />
        </form>

        <div class="poem" id="poem"></div>
    </main>

    <footer>
        This was coded by Carolina Picetti on <a href="https://github.com/CarolPicetti/poems-generator" target="_blank">Github</a>
    
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
